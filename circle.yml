machine:
    services:
        - docker

dependencies:
    pre:
        - docker pull elasticsearch:5.0
        - composer global require "fxp/composer-asset-plugin:^1.1"
    override:
        - composer install --prefer-dist --no-interaction || composer install --prefer-dist --no-interaction
        - docker run -p 9200:9200 -d elasticsearch:5.0 -Etransport.host=127.0.0.1 -Ehttp.publish_host=127.0.0.1
        - sleep 10
